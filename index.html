<!DOCTYPE html>
<!-- forcing update -->
<html>

<head>
    <title>Flight Forces</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="built/compiled_styles.css">
</head>

<body>
    <div class="preloader">
        <style>
            .preloader {
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                height: 100%;
                z-index: 10000000;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #FFF;
                flex-direction: column;
            }
        </style>
        <style>
            hr {
                border: 0;
                clear: both;
                display: block;
                width: 96%;
                background-color: gray;
                height: 1px;
                max-width: 500px;
            }

            #attributions {
                font-size: 8px;
            }
        </style>
        <h1 id="preloader-game-title"></h1>
        <span id="current-action">Starting game..</span>
        <p></p>
        <span>If the game has not started after several minutes, it is probably broken.</span>
        <hr />
        <div id="attributions">
            Free vector art via <a target="_blank" href="https://www.vecteezy.com">www.Vecteezy.com</a>
            <br/>
            <a href="https://www.freevector.com/working-in-factory-vector-29732">FreeVector.com</a>
        </div>
        <script>document.getElementById('preloader-game-title').textContent = document.title;</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.1.0/jquery-migrate.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script> -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.10.2/umd/react.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.10.2/umd/react-dom.production.min.js"></script>
        <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=Reflect.ownKeys%2Ces6%2Ces2017%2Ces2016%2Ces2015%2Ces2018"></script>
        <script src="//unpkg.com/@ungap/global-this"></script>
        <script src="https://unpkg.com/react-bootstrap@1.0.0-beta.14/dist/react-bootstrap.js"></script>
        <script src="https://unpkg.com/css-vars-ponyfill@2.1.2/dist/css-vars-ponyfill.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.2.9/justgage.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/symbol-es6/dist/symbol-es6.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/sasha240100/between.js@master/build/between.js"></script>
        <script src="built/_bundled_code.js"></script>
    </div>
</body>

</html>
